<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Acid</title>
  <link rel="shortcut icon" href="#">
  <style>
     body {
      margin: 0;
    }
  </style>
  <script type="module">
    import * as THREE from '../js/three.module.js';
    import { TrackballControls } from '../js/TrackballControls.js';
    import * as Axis from '../js/shapes/axis.js';

    let camera, scene, renderer, controls;
    let mesh0, mesh1, mesh2, mesh3, mesh4, mesh5, mesh6, mesh7;

    let xTube, yTube, zTube;

    let coronalSuperiorRight, coronalSuperiorLeft, coronalSuperiorPosterior, coronalSuperiorAnterior;
    let coronalInferiorRight, coronalInferiorLeft, coronalInferiorPosterior, coronalInferiorAnterior;

    let saggitalPosteriorTop, saggitalPosteriorBottom, saggitalPosteriorLeft, saggitalPosteriorRight;
    let saggitalAnteriorTop, saggitalAnteriorBottom, saggitalAnteriorLeft, saggitalAnteriorRight;

    let transverseLeftSuperior, transverseLeftInferior, transverseLeftPosterior, transverseLeftAnterior;
    let transverseRightSuperior, transverseRightInferior, transverseRightPosterior, transverseRightAnterior;

    let unit;

    let unitLength = 8;

    init();
    animate();
    
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(27, window.innerWidth / window.innerHeight, 1, 3500);
      camera.position.x = 14;
      camera.position.y = 20;
      camera.position.z = 85;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);

      document.body.appendChild(renderer.domElement);
      controls = new TrackballControls(camera, renderer.domElement);

      /*import { OrbitControls } from '../js/OrbitControls.js';
      controls.autoRotate = true; 
      const controls = new OrbitControls(camera, renderer.domElement);*/

      window.addEventListener('resize', onWindowResize);

      unit = new THREE.Group();

      // Transverse 

      const xNewPoints = [];
      xNewPoints.push( new THREE.Vector3( -unitLength, 0, 0 ) );
      xNewPoints.push( new THREE.Vector3( 0, 0, 0 ) );
      xNewPoints.push( new THREE.Vector3( unitLength, 0, 0 ) );
      const xTubeMaterial = new THREE.MeshPhongMaterial({ 
          //color: 0xFC3EC1,
          color: 0xffffff,
          shininess: 150,
          side: THREE.DoubleSide,
          //emissive: 'red'
      });
      const xTubeCurve = new THREE.CatmullRomCurve3(xNewPoints);
      const xTubeGeometry = new THREE.TubeGeometry(xTubeCurve, 64, .25, 16, false)
      xTube = new THREE.Mesh(xTubeGeometry, xTubeMaterial);
      unit.add(xTube);

      // Transverse Left Top
      const transverseLeftSuperiorPoints = [];
      transverseLeftSuperiorPoints.push( new THREE.Vector3( -unitLength, 0, 0 ) );
      transverseLeftSuperiorPoints.push( new THREE.Vector3( -2*unitLength, unitLength, 0 ) );
      const transverseLeftSuperiorCurve = new THREE.CatmullRomCurve3(transverseLeftSuperiorPoints);
      const transverseLeftSuperiorGeometry = new THREE.TubeGeometry(transverseLeftSuperiorCurve, 64, .25, 16, false)
      transverseLeftSuperior = new THREE.Mesh(transverseLeftSuperiorGeometry, xTubeMaterial);
      unit.add(transverseLeftSuperior);

      // Tranverse Left Bottom
      const transverseLeftInferiorPoints = [];
      transverseLeftInferiorPoints.push( new THREE.Vector3( -unitLength, 0, 0 ) );
      transverseLeftInferiorPoints.push( new THREE.Vector3( -2*unitLength, -unitLength, 0 ) );
      const transverseLeftInferiorCurve = new THREE.CatmullRomCurve3(transverseLeftInferiorPoints);
      const transverseLeftInferiorGeometry = new THREE.TubeGeometry(transverseLeftInferiorCurve, 64, .25, 16, false)
      transverseLeftInferior = new THREE.Mesh(transverseLeftInferiorGeometry, xTubeMaterial);
      unit.add(transverseLeftInferior);

      // Tranverse Left Anterior
      const transverseLeftAnteriorPoints = [];
      transverseLeftAnteriorPoints.push( new THREE.Vector3( -unitLength, 0, 0 ) );
      transverseLeftAnteriorPoints.push( new THREE.Vector3( -2*unitLength, 0, -unitLength ) );
      const transverseLeftAnteriorCurve = new THREE.CatmullRomCurve3(transverseLeftAnteriorPoints);
      const transverseLeftAnteriorGeometry = new THREE.TubeGeometry(transverseLeftAnteriorCurve, 64, .25, 16, false)
      transverseLeftAnterior = new THREE.Mesh(transverseLeftAnteriorGeometry, xTubeMaterial);
      unit.add(transverseLeftAnterior);

      // Tranverse Left Posterior
      const transverseLeftPosteriorPoints = [];
      transverseLeftPosteriorPoints.push( new THREE.Vector3( -unitLength, 0, 0 ) );
      transverseLeftPosteriorPoints.push( new THREE.Vector3( -2*unitLength, 0, unitLength ) );
      const transverseLeftPosteriorCurve = new THREE.CatmullRomCurve3(transverseLeftPosteriorPoints);
      const transverseLeftPosteriorGeometry = new THREE.TubeGeometry(transverseLeftPosteriorCurve, 64, .25, 16, false)
      transverseLeftPosterior = new THREE.Mesh(transverseLeftPosteriorGeometry, xTubeMaterial);
      unit.add(transverseLeftPosterior);

      // Transverse Right Top
      const transverseRightSuperiorPoints = [];
      transverseRightSuperiorPoints.push( new THREE.Vector3( unitLength, 0, 0 ) );
      transverseRightSuperiorPoints.push( new THREE.Vector3( 2*unitLength, unitLength, 0 ) );
      const transverseRightSuperiorCurve = new THREE.CatmullRomCurve3(transverseRightSuperiorPoints);
      const transverseRightSuperiorGeometry = new THREE.TubeGeometry(transverseRightSuperiorCurve, 64, .25, 16, false)
      transverseRightSuperior = new THREE.Mesh(transverseRightSuperiorGeometry, xTubeMaterial);
      unit.add(transverseRightSuperior);

      // Tranverse Right Bottom
      const transverseRightInferiorPoints = [];
      transverseRightInferiorPoints.push( new THREE.Vector3( unitLength, 0, 0 ) );
      transverseRightInferiorPoints.push( new THREE.Vector3( 2*unitLength, -unitLength, 0 ) );
      const transverseRightInferiorCurve = new THREE.CatmullRomCurve3(transverseRightInferiorPoints);
      const transverseRightInferiorGeometry = new THREE.TubeGeometry(transverseRightInferiorCurve, 64, .25, 16, false)
      transverseRightInferior = new THREE.Mesh(transverseRightInferiorGeometry, xTubeMaterial);
      unit.add(transverseRightInferior);

      // Tranverse Right Anterior
      const transverseRightAnteriorPoints = [];
      transverseRightAnteriorPoints.push( new THREE.Vector3( unitLength, 0, 0 ) );
      transverseRightAnteriorPoints.push( new THREE.Vector3( 2*unitLength, 0, -unitLength ) );
      const transverseRightAnteriorCurve = new THREE.CatmullRomCurve3(transverseRightAnteriorPoints);
      const transverseRightAnteriorGeometry = new THREE.TubeGeometry(transverseRightAnteriorCurve, 64, .25, 16, false)
      transverseRightAnterior = new THREE.Mesh(transverseRightAnteriorGeometry, xTubeMaterial);
      unit.add(transverseRightAnterior);

      // Tranverse Right Posterior
      const transverseRightPosteriorPoints = [];
      transverseRightPosteriorPoints.push( new THREE.Vector3( unitLength, 0, 0 ) );
      transverseRightPosteriorPoints.push( new THREE.Vector3( 2*unitLength, 0, unitLength ) );
      const transverseRightPosteriorCurve = new THREE.CatmullRomCurve3(transverseRightPosteriorPoints);
      const transverseRightPosteriorGeometry = new THREE.TubeGeometry(transverseRightPosteriorCurve, 64, .25, 16, false)
      transverseRightPosterior = new THREE.Mesh(transverseRightPosteriorGeometry, xTubeMaterial);
      unit.add(transverseRightPosterior);


      // Coronal 

      const yNewPoints = [];
      yNewPoints.push( new THREE.Vector3( 0, -unitLength, 0 ) );
      yNewPoints.push( new THREE.Vector3( 0, 0, 0 ) );
      yNewPoints.push( new THREE.Vector3( 0, unitLength, 0 ) );
      const yTubeMaterial = new THREE.MeshPhongMaterial({ 
          //color: 0x12c0ff,
          color: 0xffffff,
          shininess: 150,
          side: THREE.DoubleSide,
          //emissive: 'red'
      });
      const yTubeCurve = new THREE.CatmullRomCurve3(yNewPoints);
      const yTubeGeometry = new THREE.TubeGeometry(yTubeCurve, 64, .25, 16, false)
      yTube = new THREE.Mesh(yTubeGeometry, yTubeMaterial);
      unit.add(yTube);

      // Coronal Superior Right
      const coronalSuperiorRightPoints = [];
      coronalSuperiorRightPoints.push( new THREE.Vector3( 0, unitLength, 0 ) );
      coronalSuperiorRightPoints.push( new THREE.Vector3( unitLength, 2*unitLength, 0 ) );
      const coronalSuperiorRightCurve = new THREE.CatmullRomCurve3(coronalSuperiorRightPoints);
      const coronalSuperiorRightGeometry = new THREE.TubeGeometry(coronalSuperiorRightCurve, 64, .25, 16, false)
      coronalSuperiorRight = new THREE.Mesh(coronalSuperiorRightGeometry, yTubeMaterial);
      unit.add(coronalSuperiorRight);

      // Coronal Superior Left
      const coronalSuperiorLeftPoints = [];
      coronalSuperiorLeftPoints.push( new THREE.Vector3( 0, unitLength, 0 ) );
      coronalSuperiorLeftPoints.push( new THREE.Vector3( -unitLength, 2*unitLength, 0 ) );
      const coronalSuperiorLeftCurve = new THREE.CatmullRomCurve3(coronalSuperiorLeftPoints);
      const coronalSuperiorLeftGeometry = new THREE.TubeGeometry(coronalSuperiorLeftCurve, 64, .25, 16, false)
      coronalSuperiorLeft = new THREE.Mesh(coronalSuperiorLeftGeometry, yTubeMaterial);
      unit.add(coronalSuperiorLeft);
      
      // Coronal Inferior Right
      const coronalInferiorRightPoints = [];
      coronalInferiorRightPoints.push( new THREE.Vector3( 0, -unitLength, 0 ) );
      coronalInferiorRightPoints.push( new THREE.Vector3( unitLength, -2*unitLength, 0 ) );
      const coronalInferiorRightCurve = new THREE.CatmullRomCurve3(coronalInferiorRightPoints);
      const coronalInferiorRightGeometry = new THREE.TubeGeometry(coronalInferiorRightCurve, 64, .25, 16, false)
      coronalInferiorRight = new THREE.Mesh(coronalInferiorRightGeometry, yTubeMaterial);
      unit.add(coronalInferiorRight);

      // Coronal Inferior Left
      const coronalInferiorLeftPoints = [];
      coronalInferiorLeftPoints.push( new THREE.Vector3( 0, -unitLength, 0 ) );
      coronalInferiorLeftPoints.push( new THREE.Vector3( -unitLength, -2*unitLength, 0 ) );
      const coronalInferiorLeftCurve = new THREE.CatmullRomCurve3(coronalInferiorLeftPoints);
      const coronalInferiorLeftGeometry = new THREE.TubeGeometry(coronalInferiorLeftCurve, 64, .25, 16, false)
      coronalInferiorLeft = new THREE.Mesh(coronalInferiorLeftGeometry, yTubeMaterial);
      unit.add(coronalInferiorLeft);

      // Coronal Superior Posterior
      const coronalSuperiorPosteriorPoints = [];
      coronalSuperiorPosteriorPoints.push( new THREE.Vector3( 0, unitLength, 0 ) );
      coronalSuperiorPosteriorPoints.push( new THREE.Vector3( 0, 2*unitLength, -unitLength ) );
      const coronalSuperiorPosteriorCurve = new THREE.CatmullRomCurve3(coronalSuperiorPosteriorPoints);
      const coronalSuperiorPosteriorGeometry = new THREE.TubeGeometry(coronalSuperiorPosteriorCurve, 64, .25, 16, false)
      coronalSuperiorPosterior = new THREE.Mesh(coronalSuperiorPosteriorGeometry, yTubeMaterial);
      unit.add(coronalSuperiorPosterior);

      // Coronal Superior Anterior
      const coronalSuperiorAnteriorPoints = [];
      coronalSuperiorAnteriorPoints.push( new THREE.Vector3( 0, unitLength, 0 ) );
      coronalSuperiorAnteriorPoints.push( new THREE.Vector3( 0, 2*unitLength, unitLength ) );
      const coronalSuperiorAnteriorCurve = new THREE.CatmullRomCurve3(coronalSuperiorAnteriorPoints);
      const coronalSuperiorAnteriorGeometry = new THREE.TubeGeometry(coronalSuperiorAnteriorCurve, 64, .25, 16, false)
      coronalSuperiorAnterior = new THREE.Mesh(coronalSuperiorAnteriorGeometry, yTubeMaterial);
      unit.add(coronalSuperiorAnterior);

      // Coronal Inferior Posterior
      const coronalInferiorPosteriorPoints = [];
      coronalInferiorPosteriorPoints.push( new THREE.Vector3( 0, -unitLength, 0 ) );
      coronalInferiorPosteriorPoints.push( new THREE.Vector3( 0, -2*unitLength, -unitLength ) );
      const coronalInferiorPosteriorCurve = new THREE.CatmullRomCurve3(coronalInferiorPosteriorPoints);
      const coronalInferiorPosteriorGeometry = new THREE.TubeGeometry(coronalInferiorPosteriorCurve, 64, .25, 16, false)
      coronalInferiorPosterior = new THREE.Mesh(coronalInferiorPosteriorGeometry, yTubeMaterial);
      unit.add(coronalInferiorPosterior);

      // Coronal Inferior Anterior
      const coronalInferiorAnteriorPoints = [];
      coronalInferiorAnteriorPoints.push( new THREE.Vector3( 0, -unitLength, 0 ) );
      coronalInferiorAnteriorPoints.push( new THREE.Vector3( 0, -2*unitLength, unitLength ) );
      const coronalInferiorAnteriorCurve = new THREE.CatmullRomCurve3(coronalInferiorAnteriorPoints);
      const coronalInferiorAnteriorGeometry = new THREE.TubeGeometry(coronalInferiorAnteriorCurve, 64, .25, 16, false)
      coronalInferiorAnterior = new THREE.Mesh(coronalInferiorAnteriorGeometry, yTubeMaterial);
      unit.add(coronalInferiorAnterior);
      

      // Saggital 

      const zNewPoints = [];

      zNewPoints.push( new THREE.Vector3( 0, 0, -unitLength ) );
      zNewPoints.push( new THREE.Vector3( 0, 0, 0 ) );
      zNewPoints.push( new THREE.Vector3( 0, 0, unitLength ) );

      const zTubeMaterial = new THREE.MeshPhongMaterial({ 
          //color: 0x46DE74,
          color: 0xffffff,
          shininess: 150,
          side: THREE.DoubleSide,
          //emissive: 'red'
      });

      const zTubeCurve = new THREE.CatmullRomCurve3(zNewPoints);
      const zTubeGeometry = new THREE.TubeGeometry(zTubeCurve, 64, .25, 16, false)
      zTube = new THREE.Mesh(zTubeGeometry, zTubeMaterial);
      unit.add(zTube);

      // Anterior Saggital Top

      const saggitalAnteriorTopPoints = [];
      saggitalAnteriorTopPoints.push( new THREE.Vector3( 0, 0, -unitLength ) );
      saggitalAnteriorTopPoints.push( new THREE.Vector3( 0, unitLength, -2*unitLength ) );
      const saggitalAnteriorTopCurve = new THREE.CatmullRomCurve3(saggitalAnteriorTopPoints);
      const saggitalAnteriorTopGeometry = new THREE.TubeGeometry(saggitalAnteriorTopCurve, 64, .25, 16, false)
      saggitalAnteriorTop = new THREE.Mesh(saggitalAnteriorTopGeometry, zTubeMaterial);
      unit.add(saggitalAnteriorTop);

      // Anterior Saggital Bottom

      const saggitalAnteriorBottomPoints = [];
      saggitalAnteriorBottomPoints.push( new THREE.Vector3( 0, 0, -unitLength ) );
      saggitalAnteriorBottomPoints.push( new THREE.Vector3( 0, -unitLength, -2*unitLength ) );
      const saggitalAnteriorBottomCurve = new THREE.CatmullRomCurve3(saggitalAnteriorBottomPoints);
      const saggitalAnteriorBottomGeometry = new THREE.TubeGeometry(saggitalAnteriorBottomCurve, 64, .25, 16, false)
      saggitalAnteriorBottom = new THREE.Mesh(saggitalAnteriorBottomGeometry, zTubeMaterial);
      unit.add(saggitalAnteriorBottom);

      // Anterior Saggital Left

      const saggitalAnteriorLeftPoints = [];
      saggitalAnteriorLeftPoints.push( new THREE.Vector3( 0, 0, -unitLength ) );
      saggitalAnteriorLeftPoints.push( new THREE.Vector3( -unitLength, 0, -2*unitLength ) );
      const saggitalAnteriorLeftCurve = new THREE.CatmullRomCurve3(saggitalAnteriorLeftPoints);
      const saggitalAnteriorLeftGeometry = new THREE.TubeGeometry(saggitalAnteriorLeftCurve, 64, .25, 16, false)
      saggitalAnteriorLeft = new THREE.Mesh(saggitalAnteriorLeftGeometry, zTubeMaterial);
      unit.add(saggitalAnteriorLeft);

      // Anterior Saggital Right

      const saggitalAnteriorRightPoints = [];
      saggitalAnteriorRightPoints.push( new THREE.Vector3( 0, 0, -unitLength ) );
      saggitalAnteriorRightPoints.push( new THREE.Vector3( unitLength, 0, -2*unitLength ) );
      const saggitalAnteriorRightCurve = new THREE.CatmullRomCurve3(saggitalAnteriorRightPoints);
      const saggitalAnteriorRightGeometry = new THREE.TubeGeometry(saggitalAnteriorRightCurve, 64, .25, 16, false)
      saggitalAnteriorRight = new THREE.Mesh(saggitalAnteriorRightGeometry, zTubeMaterial);
      unit.add(saggitalAnteriorRight);

      // Posterior Saggital Top

      const saggitalPosteriorTopPoints = [];
      saggitalPosteriorTopPoints.push( new THREE.Vector3( 0, 0, unitLength ) );
      saggitalPosteriorTopPoints.push( new THREE.Vector3( 0, unitLength, 2*unitLength ) );
      const saggitalPosteriorTopCurve = new THREE.CatmullRomCurve3(saggitalPosteriorTopPoints);
      const saggitalPosteriorTopGeometry = new THREE.TubeGeometry(saggitalPosteriorTopCurve, 64, .25, 16, false)
      saggitalPosteriorTop = new THREE.Mesh(saggitalPosteriorTopGeometry, zTubeMaterial);
      unit.add(saggitalPosteriorTop);

      // Posterior Saggital Bottom

      const saggitalPosteriorBottomPoints = [];
      saggitalPosteriorBottomPoints.push( new THREE.Vector3( 0, 0, unitLength ) );
      saggitalPosteriorBottomPoints.push( new THREE.Vector3( 0, -unitLength, 2*unitLength ) );
      const saggitalPosteriorBottomCurve = new THREE.CatmullRomCurve3(saggitalPosteriorBottomPoints);
      const saggitalPosteriorBottomGeometry = new THREE.TubeGeometry(saggitalPosteriorBottomCurve, 64, .25, 16, false)
      saggitalPosteriorBottom = new THREE.Mesh(saggitalPosteriorBottomGeometry, zTubeMaterial);
      unit.add(saggitalPosteriorBottom);

      // Posterior Saggital Left

      const saggitalPosteriorLeftPoints = [];
      saggitalPosteriorLeftPoints.push( new THREE.Vector3( 0, 0, unitLength ) );
      saggitalPosteriorLeftPoints.push( new THREE.Vector3( -unitLength, 0, 2*unitLength ) );
      const saggitalPosteriorLeftCurve = new THREE.CatmullRomCurve3(saggitalPosteriorLeftPoints);
      const saggitalPosteriorLeftGeometry = new THREE.TubeGeometry(saggitalPosteriorLeftCurve, 64, .25, 16, false)
      saggitalPosteriorLeft = new THREE.Mesh(saggitalPosteriorLeftGeometry, zTubeMaterial);
      unit.add(saggitalPosteriorLeft);

      // Posterior Saggital Right

      const saggitalPosteriorRightPoints = [];
      saggitalPosteriorRightPoints.push( new THREE.Vector3( 0, 0, unitLength ) );
      saggitalPosteriorRightPoints.push( new THREE.Vector3( unitLength, 0, 2*unitLength ) );
      const saggitalPosteriorRightCurve = new THREE.CatmullRomCurve3(saggitalPosteriorRightPoints);
      const saggitalPosteriorRightGeometry = new THREE.TubeGeometry(saggitalPosteriorRightCurve, 64, .25, 16, false)
      saggitalPosteriorRight = new THREE.Mesh(saggitalPosteriorRightGeometry, zTubeMaterial);
      unit.add(saggitalPosteriorRight);
      
      scene.add(unit);


      //scene.add(Axis.x);
      //scene.add(Axis.y);
      //scene.add(Axis.z);


      scene.background = new THREE.Color(0x111111);

      const light = new THREE.DirectionalLight(0xfffffff, 1);
      light.position.set( 1, 1, 1 )//.normalize();
      scene.add(light);

      const light2 = new THREE.DirectionalLight(0xfffffff, 1);
      light2.position.set( -1, -1, -1 )//.normalize();
      scene.add(light2);
      
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      render();
      //stats.update();
    }

    function render() {

      const time = Date.now() * 0.002;


      //unit.rotation.x = time * 0.15;
      //unit.rotation.y = time * 0.20;
      //unit.rotation.z = time * 0.15;

      renderer.render(scene, camera);
    }

  </script>
