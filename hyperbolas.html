<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Acid</title>
  <link rel="shortcut icon" href="#">
  <style>
    body {
      margin: 0;
    }
  </style>

  <script src="./js/nerdamer/nerdamer.core.js"></script>
  <script src="./js/nerdamer/Algebra.js"></script>
  <script src="./js/nerdamer/Calculus.js"></script>
  <script src="./js/nerdamer/Solve.js"></script>
  <script src="./js/nerdamer/Extra.js"></script>


  <script type="module">
    import * as THREE from './js/three.module.js';
    import { TrackballControls } from './js/TrackballControls.js';
    import * as Axis from './js/shapes/axis.js';

    let camera, scene, renderer, controls;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 3500);
      camera.position.x = 14;
      camera.position.y = 10;
      camera.position.z = 30;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);

      document.body.appendChild(renderer.domElement);
      controls = new TrackballControls(camera, renderer.domElement);

      window.addEventListener('resize', onWindowResize);

      scene.add(Axis.x);
      scene.add(Axis.y);
      scene.add(Axis.z);

      scene.background = new THREE.Color(0x050505);
      const light = new THREE.HemisphereLight();
      scene.add(light);

      let transverseQ1Vectors = [];
      let transverseQ4Vectors = [];
      let transverseQ2Vectors = [];
      let transverseQ3Vectors = [];

      let leftTopVectors = [];
      let rightTopVectors = [];


      for (let i = 5; i < 21; i+=.5) {

        const y = nerdamer(`solve( ${i}^2/25 - y^2/16 = 1 , y)`);
        const evaluated = y.evaluate().text();
        const newArr = JSON.parse(evaluated);

        const transverseQ4Vector = new THREE.Vector3(i, newArr[0], 0);
        transverseQ4Vectors.push(transverseQ4Vector)
        const transverseQ1Vector = new THREE.Vector3(i, newArr[1], 0); 
        transverseQ1Vectors.push(transverseQ1Vector);

        const transverseQ3Vector = new THREE.Vector3(-i, newArr[0], 0);
        transverseQ3Vectors.push(transverseQ3Vector)
        const transverseQ2Vector = new THREE.Vector3(-i, newArr[1], 0); 
        transverseQ2Vectors.push(transverseQ2Vector);

      }

      const transverseQ1VectorsDescending = [...transverseQ1Vectors].reverse();
      const transverseQ1VectorsDescendingPopped = transverseQ1VectorsDescending.pop();
      const transverseRightCurveVectors = transverseQ1VectorsDescending.concat(transverseQ4Vectors);
      const transverseRightCurve = new THREE.CatmullRomCurve3(transverseRightCurveVectors);

      const transverseQ2VectorsDescending = [...transverseQ2Vectors].reverse();
      const transverseQ2VectorsDescendingPopped = transverseQ2VectorsDescending.pop();
      const transverseLeftCurveVectors = transverseQ2VectorsDescending.concat(transverseQ3Vectors);
      const transverseLeftCurve = new THREE.CatmullRomCurve3(transverseLeftCurveVectors);

      for (let i = 5; i < 21; i+=.5) {

        const y = nerdamer(`solve( y^2/36 - ${i}^2/9  = 1 , y)`);

        const evaluated = y.evaluate().text();
        const newArr = JSON.parse(evaluated);

        const leftTopVector = new THREE.Vector3(i, newArr[0], 0);
        leftTopVectors.push(leftTopVector)
        
      }

      console.log(leftTopVectors);

      

      const transverseRightPoints = transverseRightCurve.getPoints(500);
      const transverseRightGeometry = new THREE.BufferGeometry().setFromPoints(transverseRightPoints);
      const transverseRightMaterial = new THREE.LineBasicMaterial({ color: 0x00ffff });
      const transverseRightCurveObject = new THREE.Line(transverseRightGeometry, transverseRightMaterial);

      const transverseLeftPoints = transverseLeftCurve.getPoints(500);
      const transverseLeftGeometry = new THREE.BufferGeometry().setFromPoints(transverseLeftPoints);
      const transverseLeftMaterial = new THREE.LineBasicMaterial({ color: 0x00ffff });
      const transverseLeftCurveObject = new THREE.Line(transverseLeftGeometry, transverseLeftMaterial);

      scene.add(transverseLeftCurveObject);
      scene.add(transverseRightCurveObject);

    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      render();
      //stats.update();
    }

    function render() {

      const time = Date.now() * 0.002;

      /*mesh0.rotation.x = time * 0.5;
      mesh0.rotation.y = time * 0.5;
      mesh0.rotation.z = time * 0.5; */

      renderer.render(scene, camera);
    }

  </script>
</head>

<body>
</body>

</html>
