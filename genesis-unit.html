<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Acid</title>
  <link rel="shortcut icon" href="#">
  <style>
    body {
      margin: 0;
    }
  </style>
  <script type="module">

    // Genesis Unit

    import * as THREE from './js/three.module.js';
    import { TrackballControls } from './js/TrackballControls.js';
    import * as Axis from './js/shapes/axis.js';
    import * as Hexagons from './js/shapes/hexagons.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(83, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.x = 6;
    camera.position.y = 4;
    camera.position.z = 8;

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    const controls = new TrackballControls(camera, renderer.domElement);

    scene.add(Hexagons.Top);
    scene.add(Hexagons.Bottom);

    scene.add(Axis.x);
    scene.add(Axis.y);
    scene.add(Axis.z);

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

  </script>
</head>
<body>
</body>
</html>
