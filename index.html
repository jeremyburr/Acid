<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>X-Gen</title>
		<style>
			body { margin: 0; }
		</style>
    <script type="module">
      import * as THREE from './js/three.module.js';
      import { OrbitControls } from './js/OrbitControls.js';
      import * as Axis from './js/axis.js';
      import * as Hexagons from './js/hexagons.js';

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera( 83, window.innerWidth / window.innerHeight, 0.1, 1000 );
      camera.position.x = 6;
      camera.position.y = 4;
      camera.position.z = 8;

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      const controls = new OrbitControls( camera, renderer.domElement );
      document.body.appendChild( renderer.domElement );

      scene.add( Hexagons.hex0 );
      scene.add( Axis.x );
      scene.add( Axis.y );
      scene.add( Axis.z );

      function animate() {
        requestAnimationFrame( animate );
        renderer.render( scene, camera );
      }
      animate();

		</script>
	</head>
	<body>
	</body>
</html>
