<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
    
    
		<script type="module">
      import * as THREE from './js/three.module.js';
      import { OrbitControls } from './js/OrbitControls.js';
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
      camera.position.z = 10;

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      const controls = new OrbitControls( camera, renderer.domElement );
      document.body.appendChild( renderer.domElement );

      const heartShape = new THREE.Shape();
      heartShape.moveTo(0,2);
      heartShape.lineTo(-Math.sqrt(3),1)
      heartShape.lineTo(-Math.sqrt(3),-1)
      heartShape.lineTo(0,-2)
      heartShape.lineTo(Math.sqrt(3),-1)
      heartShape.lineTo(Math.sqrt(3),1)
      const geometry = new THREE.ShapeGeometry( heartShape );
      const material = new THREE.MeshBasicMaterial({ 
          color: 0x00ff00,
          /*transparent: true,
          opacity: .1*/
      });
      material.side = THREE.DoubleSide;
      const mesh = new THREE.Mesh( geometry, material ) ;

      const blueLineMaterial = new THREE.LineBasicMaterial( { color: 0x0000ff } );
      const bluePoints = [];
      bluePoints.push( new THREE.Vector3( -8, 0, 0 ) );
      bluePoints.push( new THREE.Vector3( 0, 0, 0 ) );
      bluePoints.push( new THREE.Vector3( 8, 0, 0 ) );
      const blueLineGeometry = new THREE.BufferGeometry().setFromPoints( bluePoints )
      const blueLine = new THREE.Line( blueLineGeometry, blueLineMaterial );

      const redLineMaterial = new THREE.LineBasicMaterial( { color: 'red' } );
      const redPoints = [];
      redPoints.push( new THREE.Vector3( 0, -8, 0 ) );
      redPoints.push( new THREE.Vector3( 0, 0, 0 ) );
      redPoints.push( new THREE.Vector3( 0, 8, 0 ) );
      const redLineGeometry = new THREE.BufferGeometry().setFromPoints( redPoints )
      const redLine = new THREE.Line( redLineGeometry, redLineMaterial );

      const greenLineMaterial = new THREE.LineBasicMaterial( { color: 'green' } );
      const greenPoints = [];
      greenPoints.push( new THREE.Vector3( 0, 0, -8 ) );
      greenPoints.push( new THREE.Vector3( 0, 0, 0 ) );
      greenPoints.push( new THREE.Vector3( 0, 0, 8 ) );
      const greenLineGeometry = new THREE.BufferGeometry().setFromPoints( greenPoints )
      const greenLine = new THREE.Line( greenLineGeometry, greenLineMaterial );

      scene.add( mesh );
      scene.add( blueLine );
      scene.add( redLine );
      scene.add( greenLine );


      function animate() {
        requestAnimationFrame( animate );
        /*mesh.rotation.x += 0.01;
        mesh.rotation.y += 0.01;
        mesh.rotation.z += 0.01;*/
        renderer.render( scene, camera );
      }
      animate();


		</script>
	</body>
</html>
