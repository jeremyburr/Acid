    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(27, window.innerWidth / window.innerHeight, 1, 3500);
      camera.position.x = 14;
      camera.position.y = 10;
      camera.position.z = 75;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);

      document.body.appendChild(renderer.domElement);
      controls = new TrackballControls(camera, renderer.domElement);
      
      window.addEventListener('resize', onWindowResize);

      // X

      const xNewPoints = [];

      xNewPoints.push( new THREE.Vector3( -unitLength, 0, 0 ) );
      xNewPoints.push( new THREE.Vector3( 0, 0, 0 ) );
      xNewPoints.push( new THREE.Vector3( unitLength, 0, 0 ) );

      const xTubeMaterial = new THREE.MeshPhongMaterial({ 
          //color: 0xFC3EC1,
          color: 0xffffff,
          shininess: 150,
          side: THREE.DoubleSide,
          //emissive: 'red'
      });

      const xTubeCurve = new THREE.CatmullRomCurve3(xNewPoints);
      const xTubeGeometry = new THREE.TubeGeometry(xTubeCurve, 64, .2, 16, false)
      xTube = new THREE.Mesh(xTubeGeometry, xTubeMaterial);
      scene.add(xTube);

      // Y

      const yNewPoints = [];

      yNewPoints.push( new THREE.Vector3( 0, -unitLength, 0 ) );
      yNewPoints.push( new THREE.Vector3( 0, 0, 0 ) );
      yNewPoints.push( new THREE.Vector3( 0, unitLength, 0 ) );

      const yTubeMaterial = new THREE.MeshPhongMaterial({ 
          //color: 0x12c0ff,
          color: 0xffffff,
          shininess: 150,
          side: THREE.DoubleSide,
          //emissive: 'red'
      });

      const yTubeCurve = new THREE.CatmullRomCurve3(yNewPoints);
      const yTubeGeometry = new THREE.TubeGeometry(yTubeCurve, 64, .2, 16, false)
      yTube = new THREE.Mesh(yTubeGeometry, yTubeMaterial);
      scene.add(yTube);

      const yCoronalRightPoints = [];
      yCoronalRightPoints.push( new THREE.Vector3( 0, unitLength, 0 ) );
      yCoronalRightPoints.push( new THREE.Vector3( unitLength, 2*unitLength, 0 ) );
      

      const yCoronalRightCurve = new THREE.CatmullRomCurve3(yCoronalRightPoints);
      const yCoronalRightGeometry = new THREE.TubeGeometry(yCoronalRightCurve, 64, .2, 16, false)
      yCoronalRight = new THREE.Mesh(yCoronalRightGeometry, yTubeMaterial);

      scene.add(yCoronalRight);


      
      // Z

      const zNewPoints = [];

      zNewPoints.push( new THREE.Vector3( 0, 0, -unitLength ) );
      zNewPoints.push( new THREE.Vector3( 0, 0, 0 ) );
      zNewPoints.push( new THREE.Vector3( 0, 0, unitLength ) );

      const zTubeMaterial = new THREE.MeshPhongMaterial({ 
          //color: 0x46DE74,
          color: 0xffffff,
          shininess: 150,
          side: THREE.DoubleSide,
          //emissive: 'red'
      });
      

      const zTubeCurve = new THREE.CatmullRomCurve3(zNewPoints);
      const zTubeGeometry = new THREE.TubeGeometry(zTubeCurve, 64, .2, 16, false)
      zTube = new THREE.Mesh(zTubeGeometry, zTubeMaterial);
      scene.add(zTube);





      //scene.add(Axis.x);
      //scene.add(Axis.y);
      //scene.add(Axis.z);


      scene.background = new THREE.Color(0x111111);

      /*const light = new THREE.HemisphereLight();

      const light = new THREE.DirectionalLight(0xfffffff, 1);
      light.position.set( 1, 1, 1 )//.normalize();
      scene.add(light);

      const light2 = new THREE.DirectionalLight(0xfffffff, 1);

      scene.add(light2);

      /*const light3 = new THREE.DirectionalLight(0xfffffff, 1);

      /*const light = new THREE.PointLight( 0xFFFFFF, 5, 0 );

      scene.add( light );*/



      /*const material = new THREE.MeshPhongMaterial({
        side: THREE.DoubleSide,
        vertexColors: true
      });*/

      
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      render();
      //stats.update();
    }

      //yTube.rotation.z = time * 0.5;
